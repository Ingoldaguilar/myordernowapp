<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/style.css">

    <!--tittle-->
    <title>MyOrderNow - App</title>
</head>
<body>

    <!--header-->
    <header>

        <div class="container header">

            <div class="tittle-div">
                <h1 class="tittle">MyOrderNow</h1>
            </div>
    
            <div class="avatar" onclick="showMenu()">
                <img src="img/avatar.jpg" alt="avatar">
                <i class="fas fa-cog"></i>
            </div>

        </div>

    </header><!--.header-->

    <!--options modal-->
    <div class="modal container-modal hide">
        <div class="options-tittle">
            <h3>Options</h3>
            <i class="fas fa-times"></i>
        </div>
        <hr>
        <div class="options-menu">
            <ul class="option-list">
                <il><i class="fas fa-user"></i>My Profile</il>
                <il><i class="fas fa-map-marker-alt"></i>My adresses</il>
                <il><i class="fas fa-credit-card"></i>My cards</il>
                <il><i class="fas fa-times-circle"></i>log out</il>                 
            </ul>
        </div>
    </div>
    




    <!--scripts-->
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/e0e3dd1282.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/style.css">

    <!--tittle-->
    <title>MyOrderNow - App</title>
</head>
<body class="body">

    <!--header-->
    <header id="header">

        <div class="container header">

            <div class="tittle-div">
                <h1 class="tittle">MyOrderNow</h1>
            </div>
    
            <div class="avatar" id="show">
                <img src="img/avatar.jpg" alt="avatar">
                <i class="fas fa-cog"></i>
            </div>

        </div>

    </header><!--.header-->

    <!--options modal-->
    <div class="modal container-modal hide" id="modal">

        <!--options-->
        <div class="options-tittle">
            <h2>Options</h2>
            <i class="fas fa-times-circle" id="close"></i>
        </div><!--.options-->

        <hr>

        <!--optionsmenu-->
        <div class="options-menu">
            <ul class="option-list">
                <li><i class="fas fa-user"></i>My Profile</li>
                <li><i class="fas fa-map-marker-alt"></i>My adresses</li>
                <li><i class="fas fa-credit-card"></i>My cards</li>
                <li><i class="fas fa-times-circle alert"></i>log out</li>                 
            </ul>
        </div><!--.optionsmenu-->

    </div><!--.options modal-->

    <!--search-->
    <div  class="container" id="search">
        <div class="search-container">
            <form action="" class="search">
                <input type="text" name="searchInput" id="searchInput">
                <button class="button">Search</button>
            </form>
        </div>
    </div><!--.search-->

    <!--main-->
    <main class="container main">

        <div class="products-list-container">

            <div class="product">
                <h3>product-1</h3>
            </div>
            <div class="product">
                <h3>product-2</h3>
            </div>
            <div class="product">
                <h3>product-3</h3>
            </div>
            <div class="product">
                <h3>product-4</h3>
            </div>

        </div>

    </main><!--.main-->

  
    






    <!--scripts-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.theme.min.css">
    <script src="js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/e0e3dd1282.js" crossorigin="anonymous"></script>
    <!--.scripts-->

</body>
</html>
